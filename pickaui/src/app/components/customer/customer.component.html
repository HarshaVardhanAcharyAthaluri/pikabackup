<div class="container mainconatiner">
    <div>
      <span class="alert alert-success" *ngIf="successmsg!==''">{{successmsg}}</span>
      <span class="alert alert-danger" *ngIf="erromsg!==''">{{erromsg}}</span>   
      <button type="button" class="btn btn-primary" style="float: right; margin-bottom: 10px;">
      <span class="glyphicon glyphicon-plus">
      </span><a href="/customer-register" style="color: white; text-decoration: none;"> Add New Customer</a>
    </button>
    </div>
  <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">NAME</th>
          <th scope="col">DESCRIPTION</th>
          <th scope="col">Cutomer Id</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of customerList">
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td><a [routerLink]="['/c4ccustomer',item.customerId]">{{item.customerId}}</a></td>
          <td>
            <button type="button" class="btn btn-default btn-sm" [routerLink]="['/update-customer',item.id]"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
            <button type="button" class="btn btn-default btn-sm" (click)="deleteCustomer(item.id)"><span class="glyphicon glyphicon-remove"></span> Remove</button>
          </td>
          
        </tr>
      </tbody>
    </table>
    </div>
