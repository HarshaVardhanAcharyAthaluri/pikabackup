  <div class="navigation" *ngIf="isLoggedIn">
    <mat-drawer-container class="side-nav-container" autosize>
      <mat-drawer #drawer class="drawer" *ngIf="isLoggedIn" opened="true"  disableClose="true" mode="push" [ngClass]="{'srink': !isExpanded}">
        <mat-toolbar class="header"   >
          <div [ngClass]="{'srink': !isExpanded}">
            <img src="/assets/images/logo-white.png" class="m-none img-fit"  />
          </div>
          <mat-icon (click)="isExpanded = !isExpanded" class="hidem">menu</mat-icon>

        <div class="sidenav-list" *ngIf="showAdminBoard">

            <button class="btn btn-default btn-sm" routerLink="employee-list">
              Employee Administration

          </p>
          <p>
            <button

              class="btn btn-default btn-sm"
            >
              <span class="glyphicon glyphicon-chevron-right"></span> Customer
              Administration
            </button>
          </p>
          <p *ngIf="showFiller">
            <button class="btn btn-default btn-sm">
              <a routerLink="customer-list" style="text-decoration: none"
                >Customers</a
              >
            </button>
          </p>
          <p *ngIf="showFiller">
            <button class="btn btn-default btn-sm">
              <a routerLink="contact-list" style="text-decoration: none"
                >Contacts</a
